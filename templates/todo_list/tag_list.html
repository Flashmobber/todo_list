{% extends "base.html" %}

{% block content %}
    <h1>
        Tags list:
        <button style="float: right; margin: 5px;" class="btn btn-success" type="button">
            <a style="color: white; text-decoration: none;" href="{% url 'todo_list:tag-create' %}">Add tag</a>
        </button>
    </h1>
    <hr>
    {% if tag_list %}
        <table class="table table-striped table-sm">
            {% for tag in tag_list %}
                <tr>
                    <td>
                        {{ tag.name }}
                    </td>
                    <td>
                        <button style="float: right;"
                                class="btn btn-primary btn-sm"
                                type="button">
                            <a style="color: white; text-decoration: none;" href="{% url 'todo_list:tag-update' pk=tag.id %}">Update</a>
                        </button>
                    </td>
                    <td>
                        <button style="float: right;"
                                class="btn btn-danger btn-sm"
                                type="button">
                            <a style="color: white; text-decoration: none;" href="{% url 'todo_list:tag-delete' pk=tag.id %}">Delete</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Tags not found.</p>
    {% endif %}
{% endblock %}
