{% extends "base.html" %}

{% block content %}
    <h1>
        Tags list:
    </h1>
    <hr>
    {% if tag_list %}
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Tag</th>
            </tr>
            </thead>
            {% for tag in tag_list %}
                <tr>
                    <td>
                        {{ tag.id }}
                    </td>
                    <td>
                        {{ tag.name }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Tags not found.</p>
    {% endif %}
{% endblock %}
