{% block content %}
    <h1>
        Tasks list:
        <button style="float: right; margin: 5px;" class="btn btn-success" type="button">
            <a class="btn-link" href="{% url 'todo_list:task-create' %}">Add driver</a>
        </button>
    </h1>
    <hr>
    {% if task_list %}
        <table class="table table-striped table-sm">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Done</th>
                <th>Tags</th>
            </tr>
            </thead>
            {% for task in task_list %}
                <tr>
                    <td>
                        {{ task.id }}
                    </td>
                    <td>
                        {{ task.content }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Tags not found.</p>
    {% endif %}
{% endblock %}
